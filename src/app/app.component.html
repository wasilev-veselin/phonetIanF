<div class="app-shell">
  <header class="topbar">
    <div class="brand">
      <span class="brand__dot"></span>
      <span class="brand__name">Ice & Fire Library</span>
    </div>
    <nav class="nav">
      <a
        routerLink="/books"
        routerLinkActive="nav__link--active"
        [routerLinkActiveOptions]="{ exact: true }"
        class="nav__link"
      >
        Books
      </a>
      <a routerLink="/favorites" routerLinkActive="nav__link--active" class="nav__link">
        Favorites
      </a>
    </nav>
  </header>

  <main class="content">
    <router-outlet />
  </main>
</div>
